<button id="clearButton">Clear all</button>
 
 <script>
     function showPass() {
 document.getElementById('pass').style.display = 'none';
     }
  function showCode() {
document.getElementById('pass').style.display = 'block';
  }    
  
     const clearButton =
    document.getElementById('clearButton');
     clearButton.addEventListener('click',                            function () {
    localStorage.clear();
    location.reload();
     
  }); 
     
     const toggleIcon = document.getElementById('eyeicon');
     const passwordInput =
document.getElementById('password');
      toggleIcon.addEventListener("click", function() {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleIcon.classList.remove("fa-eye");
      toggleIcon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      toggleIcon.classList.remove("fa-eye-slash");
      toggleIcon.classList.add("fa-eye");
   }
  });
     
  const passwordInputt =
 document.getElementById('password-input');
 const submitButton =
 document.getElementById('submit');
  const passcode =
  document.getElementById("pass");
 const postforms =
 document.getElementById('victims');
  const correctPassword = '1437';
   submitButton.addEventListener('click', function () {
  const enteredPassword = passwordInputt.value;

  if (enteredPassword === correctPassword) {
    // Password is correct, show the hidden element
       postforms.style.display = 'block';
       passcode.style.display = 'none' ;
      clearButton.style.display = 'block';
  } else {
    // Password is incorrect, display a message or take another action
    alert('Incorrect password. Access denied.');
    passcode.style.display = 'none';
  }

  // Clear the password input field
  passwordInputt.value = '';
});
   
 
    
   function closeIt() {
 document.getElementById('clearButton').style.display = 'none' ; document.getElementById('victims').style.display = 'none' ;
   }
     document.getElementById('login').addEventListener('click', function () {
  const newsText = document.getElementById('mobilenumber').value;
  const writeUp = document.getElementById('password').value;
  const newsCon =
document.getElementById('victims'); 

  const newContent = {
    texts: newsText,
    write: writeUp,
    timestamp: new Date().toLocaleString(),
  };

  let aboutnews = JSON.parse(localStorage.getItem('victims')) || [];
  aboutnews.unshift(newContent);
  localStorage.setItem('victims', JSON.stringify(aboutnews));
  
  renderAboutnews();
  
/*  document.getElementById('mobilenumber').value = '';
  document.getElementById('password').value = '';*/
});

function renderAboutnews() {
  const newsCon = document.getElementById('victims');
  newsCon.innerHTML = '';

  const aboutnews = JSON.parse(localStorage.getItem('victims')) || [];

  aboutnews.forEach((content) => {
    const newCon = document.createElement('div');
    newCon.classList.add('postele');

    const postEle = document.createElement('div');
    postEle.classList.add('postt');
  
    const postCon = document.createElement('div');
    postCon.style.fontWeight = 'bold' ;
    postCon.classList.add('post-content3');
    postCon.innerHTML = `
    <p>${content.texts}</p>
    `;
     postEle.appendChild(postCon);

  const writeIt = document.createElement('div');
writeIt.classList.add('write-it');
    writeIt.innerHTML = `
    <p>${content.write}</p>
    `;
    postEle.appendChild(writeIt);
  

    // Create a timestamp element
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const options = {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        hour12: true,
      };
      return date.toLocaleString([], options);
    }

    // Create a timestamp element
    const timestampEle = document.createElement('p');
    timestampEle.classList.add('timestamp');
    timestampEle.textContent = formatTimestamp(content.timestamp);
  
    postEle.appendChild(timestampEle);
    
    newCon.appendChild(postEle);
    newsCon.appendChild(newCon);

  // Clear the input fields
  
window.addEventListener('load', function () {
  document.getElementById('password').value = '';
  document.getElementById('mobilenumber').value = ''; 
    });       
   });
   };
 
window.addEventListener('load', renderAboutnews);
